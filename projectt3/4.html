<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAGRAM</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        body {
            background: rgb(249, 206, 52);
            background: linear-gradient(124deg, rgba(249, 206, 52, 1) 0%, rgba(238, 42, 123, 1) 46%, rgba(98, 40, 215, 1) 100%);
            background-repeat: no-repeat;
            height: 100vh;
        }
    </style>
<link rel="icon" type="image/x-icon" href="download-removebg-preview.png" style="height:100%;width: 100%;">
</head>

<body class="text-white">
    <div class="container border w-[25%]  mx-auto mt-14">
        <!-- Image -->
        <div class="flex justify-center items-center mt-5">
            <img src="ig2.png" alt="" class="h-[30%] w-[50%]">
        </div>
        <!-- Input -->
        <div class="flex justify-center items-center flex-col mt-10">
            <input type="text" id="username" placeholder="Phone number,usename,or email"
                class="w-2/3 h-10 border border-gray-300 outline-none text-sm p-2">
            <input type="password" id="Password" placeholder="Password"
                class="w-2/3 h-10 border border-gray-300 outline-none mt-2 text-sm p-2">
        </div>
        <!-- Button -->
        <div class="flex justify-center items-center mt-4 mb-5">
            <button class="bg-[#4cb5f9] w-2/3 h-8 rounded-lg text-white" onclick="validateForm()">Log in</button>
        </div>
        <!-- OR -->
        <div class="flex justify-center items-center">
            <div class="border w-1/4 mr-4  border-gray-300"></div>
            <p>OR</p>
            <div class="border w-1/4 ml-4 border-gray-300"></div>
        </div>
        <!-- Facebook -->
        <div>
            <a href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F">
                <div class="flex justify-center items-center mt-5">
                    <i class="fa-brands fa-facebook text-xl text-[#0095f6]"></i>
                    <span
                        class="text-[#0095f6] ml-3 font-medium hover:text-black transition-all duration-300 cursor-pointer">Log
                        in with Facebook</span>
            </a>
        </div>
        <div class="flex justify-center items-center mt-5 mb-8">
            <span class="">Forgot password?</span>
        </div>
    </div>
    </div>

    <div class="flex justify-center items-center mt-8">
        <div class="border w-1/4 text-center py-5">
            <span>Don't have an account?</span>
            <span class="text-[#2995f6] font-medium">Sign up</span>
        </div>
    </div>

    <div class="flex justify-center items-center">
        <div class="mt-5 text-center">
            <p>Get the app.</p>
            <div class="flex flex-row mt-4 gap-3">
                <a href="https://www.microsoft.com/en-in"><img src="microsoft.jpg" alt="" class="h-12"></a>
                <a href="https://play.google.com/store/games?hl=en_IN&pli=1"><img src="playstore.jpg" alt=""
                        class="h-12"></a>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("Password").value;

            if (username === "" || password === "") {
                alert("Please fill out both fields.");
                return false;
            }
            alert("Login successful!");
            return true;
        }
    </script>
</body>

</html>
