<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body{
        background-color: black;
        color: aliceblue;
    }

    main{
        width: 60%;
        height: 500px;
        margin: auto;
        margin-top: 100px;
        box-shadow: 0px 0px 3px gray;
        position: relative;
        overflow: hidden;
    }

    .slide{
        width: 100%;
        height: 100%;
        position: absolute;
        transition: 1s;
    }

    img{
        width: 1000px;
        height: 500px;
    }

    .btn{
      text-align: center;
      margin-top: 30px;
    }

    .btn button{
        padding: 5px;
        width: 80px;
    }
    
</style>
<body>
    <main>
        <img class="slide" src="https://wallup.net/wp-content/uploads/2017/03/28/439209-vehicle-sports_car-German_cars-car-Mercedes-Benz-748x421.jpg" alt="">
        <img class="slide" src="https://img.goodfon.com/wallpaper/big/7/86/bmw-m4-german-car-speed.webp" alt="">
        <img class="slide" src="https://wallup.net/wp-content/uploads/2016/01/290880-orange-BMW-car-German_car-BMW_M3_GTS-748x468.jpg" alt="">
        <img class="slide" src="https://images.ctfassets.net/1fvlg6xqnm65/1vY6bJyPa06yNqeOVUpH6o/089b171aeb15697a5d64919b6f6530df/Dutch_GP_Desktop_Wallpaper_2.jpg" alt="">
    </main>
    <div class="btn">
        <button onclick="prev()">Previous</button>
        <button onclick="next()">Next</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
